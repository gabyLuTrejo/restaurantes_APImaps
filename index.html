<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Donde Comer</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<nav>
	    <div class="nav-wrapper pink darken-4">
	    	<a href="#" class="brand-logo center">Dónde Comer</a>
	    </div>
	</nav>
	<section class="container">
        <div id="mapa" class="row card map-size"></div>
        <div class="row">
            <form id="busqueda" class="center pink darken-4">
                <div class="input-field"S>
                    <input id="buscar" type="search" placeholder="Busca tu restaurante">
                    <label class="label-icon" for="buscar"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large waves-effect waves-light  pink darken-4" href="#modalRestaurantes">
            <i class="material-icons">add</i>
        </a>
        </div>
        <section class="restaurantes">
            
        </section> 
        
        <div id="modalRestaurantes" class="modal">
            <div class="modal-content">
                <h5>Ingresa un Restaurante</h5> 
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nombreRestaurante" type="text" class="validate">
                            <label for="nombreRestaurante">Nombre del Restaurante</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="direccionRestaurante" type="text" class="validate">
                            <label for="direccionRestaurante">Dirección del Restaurante</label>
                        </div>
                    </div>  
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn modal-action modal-close waves-effect pink darken-3 left" type="button">
                    <i class="material-icons right tiny">phonelink_erase</i>
                </button>                
                <button class="btn waves-effect pink darken-3" type="submit" name="action">Agregar
                    <i class="material-icons right tiny">send</i>
                </button>
            </div>
        </div>
        
    </section>
    <footer class="page-footer pink darken-4">
       <div class="footer-copyright">
           <div class="container">
              <span class="grey-text text-lghten-5">© 2014 Copyright Text</span><a class="grey-text text-lighten-4 right" href="#!">Gaby Trejo</a>
           </div>
       </div>
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyB5zIhRDgE2wv816gH1r26oy_MZKxGYzzg"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
